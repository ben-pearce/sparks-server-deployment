services:
  syncthing:
    container_name: syncthing
    environment:
      - PUID
      - PGID
      - TZ
    image: ghcr.io/linuxserver/syncthing:1.29.2
    labels:
      com.centurylinklabs.watchtower.enable: true
      traefik.enable: true
      traefik.http.routers.syncthing.entrypoints: https
      traefik.http.routers.syncthing.rule: Host(`syncthing.${HOST}`)
      traefik.http.routers.syncthing.tls.certresolver: resolver
      traefik.http.services.syncthing.loadbalancer.server.port: 8384
      readme.description: Free and open source peer-to-peer file synchronization 
      readme.links.website: https://syncthing.net/
    ports:
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    volumes:
      - ${DATA_DIR}/syncthing:/config
      - /home:/user
